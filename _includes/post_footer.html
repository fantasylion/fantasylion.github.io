{% assign author = site.authors[page.author] %}
<div class="article-author related" style="padding-bottom: 0rem;">
    <div class="avatar">
    <img width="50" height="50" src="{{ author.gravatar }}" alt="{{ author.display_name }} Avatar"/>
    </div>
    <div class="name">
        <h4>Posted by <b>{{ author.display_name }}</b> </h4>
    </div>
</div>

<aside class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}/{{ post.url | remove_first:'/' }}">
            <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
            {{ post.title }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</aside>
